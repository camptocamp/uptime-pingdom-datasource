<datasource-http-settings current="ctrl.current" suggest-url="https://api.pingdom.com/api/2.1">
</datasource-http-settings>

<div class="gf-form-group">
<h3 class="page-heading">Credentials</h3>
  <div class="gf-form-group">
    <div class="gf-form-inline">
      <div class="gf-form">
        <span class="gf-form-label width-10">Username</span>
        <input class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern" type="text" ng-model="ctrl.current.jsonData.username" min-length="0" required="">
      </div>
    </div>

    <div class="gf-form-inline">
      <div class="gf-form">
        <span class="gf-form-label width-10">Password</span>
        <input class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern" type="password" ng-model="ctrl.current.jsonData.password" min-length="0" required="">
      </div>
    </div>

    <div class="gf-form-inline">
      <div class="gf-form">
        <span class="gf-form-label width-10">API key</span>
        <input class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern" type="text" ng-model="ctrl.current.jsonData.apiKey" min-length="0" required="">
      </div>
    </div>
  </div>
</div>
